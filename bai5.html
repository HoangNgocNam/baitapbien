<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputvatly;
    let inputhoahoc;
    let inputsinhhoc;
    inputvatly = prompt("nhập điểm môn vật lý");
    inputhoahoc = prompt("nhập điể môn hóa học");
    inputsinhhoc = prompt("nhập điểm môn sinh học");
    let vatly = parseInt(inputvatly);
    let hoahoc = parseInt(inputhoahoc);
    let sinhhoc = parseInt(inputsinhhoc)
    let medium = (vatly + hoahoc + sinhhoc)/3;
    document.write("medium: " + medium);

</script>
</body>
</html>
