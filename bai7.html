<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chu vi và diện tích hình tròn</title>
</head>
<body>
<script>
    let inputD;
    let inputPi;
    inputD = prompt('Nhâp đường kính hình tròn: ');
    inputPi = prompt('nhâp Pi= 3.14');
    let D = parseInt(inputD);
    let Pi = parseFloat(inputPi);
    let C = D * Pi;
    document.write('C: ' +C);
    document.write('<br/>');
    let S = (D * D )*Pi/4;
    document.write('S: ' +S);
</script>
</body>
</html>
